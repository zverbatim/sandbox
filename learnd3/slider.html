<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/d3-slider.css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/d3.js" charset="utf-8"></script>
    <script src="js/top5.js" charset="utf-8"></script>
    <script src="js/d3-slider.js" charset="utf-8"></script>
</head>
<body>

<div class="container">
    <h1> Slider selector </h1>

    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-xs-3 col-sm-3 col-md-2 col-lg-2 control-label">
                Selector
            </label>

            <div class="col-xs-9 col-sm-9 col-md-6 col-lg-4">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-3">
                            <input id="maxInterval" value="" class="form-control"/>
                        </div>
                        <div class="col-xs-9">
                            <div id="maxIntervalSlider"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    d3Slider("#maxInterval", "#maxIntervalSlider", 60, 360);
</script>
</body>
</html>
