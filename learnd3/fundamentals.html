<!DOCTYPE html>
<html>
<head>
    <title>Fundamentals</title>
    <script src="js/d3.js" charset="utf-8"></script>
    <style>
        .pumpkin {
            fill: yellow;
            stroke: orange;
            stroke-width: 5;
        }
    </style>
</head>
<body>
<svg width="150" height="150">
    <circle cx="25" cy="30" r="22" fill="#ccc" stroke="#000" stroke-width="2">
    </circle>
    <rect x="40" y="10" width="30" height="30"  fill="rgba(128, 0, 128, 1.0)"></rect>
    <rect x="60" y="15" width="30" height="30"  fill="rgba(255, 0, 128, 0.75)"></rect>
    <rect x="80" y="20" width="30" height="30"  fill="rgba(100, 128, 50, 0.5)"></rect>
</svg>

<script type="text/javascript">
    d3.select("body")
            .append("p")
            .text("appended paragraph");

    d3.select("svg")
            .append("circle")
            .attr("cx", "100")
            .attr("cy", "100")
            .attr("r", "25")
            .attr("class", "pumpkin");
</script>
</body>
</html>
